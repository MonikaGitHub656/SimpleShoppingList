<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shopping Cart</h1>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Dollar Amount</th>
                <th scope="col">Quantity</th>
                <th scope="col"></th>
                <th scope="col">Total for Item</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="dollar">$60.00</td>
                <td class="quantity"><input type="number" value="1"></td>
                <td class="button"><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="item-total">$</td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="dollar">$50.00</td>
                <td class="quantity"><input type="number" value="1"></td>
                <td class="button"><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="item-total">$</td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="dollar">$40.00</td>
                <td class="quantity"><input type="number" value="1"></td>
                <td class="button"><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="item-total">$</td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-xs-12" id="addItem">
          <input class="mx-3" name="item" type="text" placeholder="item" required>
          <input class="mx-3" name="price" type="number" placeholder="40" required>
          <button class="btn btn-primary btn-sm">Add</button>
        </form>
        <div class="col-xs-12">
          <h2>Total Price: $--.--</h2>
        </div>
      </div>
    </div>
  </body>
</html>
